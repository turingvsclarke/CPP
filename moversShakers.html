<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="utf-8">
        <title>Movers & Shakers</title>
</head>
<body>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src = "moversShakers.js"></script>
	<h1>jQuery Effects Page</h1>
	<fieldset id = "actions" style="width:200px">
        	<div>
			<button type="button" id="hide" class="buttons">Hide the ship away in a cove</button>
		</div>
		<div>
			<button type="button" id="show" class="buttons">Show the ship, you coward!</button>
		</div>
		<div>
			<button type="button" id="toggle" class="buttons">Toggle the ship</button>
		</div>
		<div>
			<button type="button" id="slideUp" class="buttons">Slide the ship up</button>
		</div>
		<div>
			<button type="button" id="slideDown" class="buttons">Slide the ship down</button>
		</div>
		<div>
			<button type="button" id="fadeOut" class="buttons">Slowly hide the ship</button>
		</div>
		<div>
			<button type="button" id="fadeIn" class="buttons">Slowly bring the ship back</button>
		</div>
	</fieldset>
	<div id="shipHolder" style="height:100px">
		<img id="target" src="pirateShip.jpg" alt="Pirate Ship" style="width:100px;height:100px">
	</div>

	<div>
                <a href="index.html">Return to main course page</a>
        </div>


</body>
</html>
